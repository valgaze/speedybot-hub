<title>speedybot bot-garage 🔧🤖</title>
<style>
  @import url('//unpkg.com/element-ui@2.15.8/lib/theme-chalk/index.css');
  @import url('//unpkg.com/element-ui@2.15.8/lib/theme-chalk/index.css');
  * {
    font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB',
      'Microsoft YaHei', Arial, sans-serif;

    /* font-family: "Helvetica Neue", sans-serif; */
  }

  .el-table__empty-block {
    display: none !important;
  }

  .token-link {
    margin: 590px 0;
  }
</style>
<script src="//unpkg.com/vue@2/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.15.8/lib/index.js"></script>
<script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
<link
  rel="stylesheet"
  href="https://code.s4d.io/widget-space/production/main.css"
/>
<link
  rel="stylesheet"
  href="https://code.s4d.io/widget-recents/production/main.css"
/>
<script src="https://code.s4d.io/widget-recents/production/bundle.js"></script>
<div id="app">
  <div style="font-size: 18px; margin: 1% 0; font-weight: bold">
    speedybot bot-garage 🔧🤖
  </div>
  <template>
    <el-tabs
      tab-position="left"
      type="card"
      @tab-click="handleClick"
      type="border-card"
      v-model="activeTab"
    >
      <el-tab-pane
        label="🔑 Token (start here)"
        v-loading="isLoading"
        element-loading-text="Checking token..."
      >
        <el-header>{{locale.token.description}}</el-header>
        <el-row>
          <span v-html="locale.token.note"></span>
          <el-link
            type="primary"
            href="https://developer.webex.com/my-apps/new"
            target="_blank"
            >https://developer.webex.com/my-apps/new</el-link
          >
        </el-row>

        <el-input
          :placeholder="locale.token.placeholder"
          v-model="token"
          show-password
          @input="onPaste"
          ref="rootTokenRef"
          autofocus
        >
          <template slot="prepend">
            <el-button
              type="warning"
              icon="el-icon-refresh"
              @click="validateToken"
              plain
              :disabled="!token"
              >{{ locale.token.buttonLabel }}</el-button
            >
          </template>
        </el-input>

        <el-alert
          :title="locale.token.instruction"
          type="info"
          v-if="!token"
          show-icon
        ></el-alert>
        <el-alert
          v-if="token && tokenStatus"
          title="Token is good! 🎉"
          type="success"
        ></el-alert>
        <el-alert
          v-if="tokenStatus === false"
          :title="locale.invalidToken2"
          type="error"
        ></el-alert>

        <el-descriptions
          v-if="tokenStatus"
          direction="vertical"
          :column="3"
          border
        >
          <el-descriptions-item>
            <template slot="label">
              <i class="el-icon-user"></i>
              Username
            </template>
            {{ this.tokenInfo.displayName}}
          </el-descriptions-item>
          <el-descriptions-item>
            <template slot="label">
              <i class="el-icon-chat-dot-square"></i>
              Chat Email(s)
            </template>

            <el-link
              type="primary"
              v-for="(email,idx) in this.tokenInfo.emails"
              :key="email+'_'+idx"
              :href="'webexteams://im?email='+email"
              >{{email}}
            </el-link>
          </el-descriptions-item>
          <el-descriptions-item>
            <template slot="label">
              <i class="el-icon-tickets"></i>
              Type
            </template>
            <el-tag size="small">{{ this.tokenInfo.type}}</el-tag>
          </el-descriptions-item>
        </el-descriptions>
      </el-tab-pane>
      <el-tab-pane
        label="🪝 Webhooks"
        :v-loading="isLoading"
        v-if="tokenStatus"
      >
        <el-header>
          Webhooks are the "glue" that connect your agent to your users. You
          will need your server's publically-accessible hostname in order to
          register a webhook. For extra security you can optionally add a
          <el-link
            type="primary"
            href="https://developer.webex.com/blog/using-a-webhook-secret"
            >secret</el-link
          >
          too.
        </el-header>
        <span>
          <b>Note:</b> if your agent uses websockets instead of web
          <i>hooks</i> (ex.
          <el-link
            type="primary"
            href="https://github.com/valgaze/speedybot-starter/blob/master/quickstart.md"
            target="_blank"
            >speedybot starter kit</el-link
          >) you can skip this section entirely
        </span>
        <el-alert
          v-if="tokenStatus === false || !token"
          :title="token ? locale.invalidToken : locale.invalidToken"
          type="error"
        >
          <el-button type="info" plain @click="resetTab"
            >🔑 Fix Token Issue</el-button
          >
        </el-alert>
        <el-row>
          <el-button
            type="primary"
            plain
            @click="promptNewWebhook"
            icon="el-icon-circle-plus-outline"
            >Add New Webhook</el-button
          >
          <el-button type="primary" plain @click="webhooksFetch"
            >Fetch Webhooks</el-button
          >
          <el-button type="danger" plain @click="webhooksDeleteAll"
            >🔥 Delete All Webhooks</el-button
          >
        </el-row>
        <el-container
          v-loading="isLoading"
          element-loading-text="Performing webhook operation..."
          style="border: 1px solid #eee"
        >
          <el-table :data="tableData">
            <el-table-column prop="created" label="Date"></el-table-column>
            <el-table-column prop="targetUrl" label="url"></el-table-column>
            <el-table-column prop="name" label="Name"></el-table-column>
            <el-table-column prop="resource" label="Resource"></el-table-column>

            <el-table-column label="Delete">
              <template slot-scope="scope">
                <el-button
                  type="danger"
                  icon="el-icon-delete"
                  @click.native.prevent="handleTable(scope.$index, tableData)"
                  type="text"
                ></el-button>
              </template>
            </el-table-column>
          </el-table>
        </el-container>
        <el-table v-loading="true" :data="tableData" style="width: 100%">
        </el-table>
      </el-tab-pane>
      <el-tab-pane
        label="🏘 Rooms"
        v-if="tokenStatus"
        v-loading="isLoading"
        element-loading-text="Checking token..."
      >
        <el-input
          v-model="search"
          size="mini"
          placeholder="Start typing to filter by name or room"
          :disabled="roomsList.length === 0"
        ></el-input>
        <el-button type="primary" plain @click="roomsFetch" plain
          >Fetch Rooms</el-button
        >
        <el-table
          style="width: 100%"
          :data="roomsList.filter(r => r.title.toLowerCase().includes(search.toLowerCase()))"
          ><el-table-column prop="id" label="Id"></el-table-column>
          <el-table-column prop="title" label="Name"></el-table-column>
          <el-table-column prop="type" label="Room Type"></el-table-column>
        </el-table>
      </el-tab-pane>
      <el-tab-pane label="📝 Send Messages" v-if="tokenStatus">
        <el-form
          ref="roomform"
          :rules="messageRules"
          ref="form"
          :model="form"
          label-width="120px"
        >
          <el-form-item label="Recent Spaces">
            <el-select
              @change="dropdown_change"
              clearable
              v-model="form.destination"
              filterable
              allow-create
              default-first-option
              width="300px"
              placeholder="Search Recent Rooms"
            >
              <el-option
                v-for="item in roomsList"
                :key="item.created"
                :label="item.title"
                :value="item.id"
              >
                <span style="float: left">{{ item.title }}</span>
                <span style="float: right; color: #8492a6; font-size: 13px"
                  >{{ item.id?.slice(0,4) }}...</span
                >
              </el-option>
            </el-select>
            <el-tooltip content="Refresh list of most recent rooms">
              <el-button
                @click="roomsFetch"
                type="default"
                icon="el-icon-refresh"
                circle
              ></el-button>
            </el-tooltip>
          </el-form-item>
          <el-tooltip content="RoomID, PersonId, or email address">
            <el-form-item prop="destination" label="Destination (id)">
              <el-input v-model="form.destination"></el-input>
            </el-form-item>
          </el-tooltip>
          <el-form-item label="Message Type" prop="messagetype">
            <el-radio-group v-model="form.messagetype">
              <el-radio
                border
                label="Person Id/Email (direct)"
                value="direct"
              ></el-radio>
              <el-radio border label="Room Id (group)" value="group"></el-radio>
            </el-radio-group>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="sendMessage" round
              >Send</el-button
            >
            <el-button
              type="warning"
              icon="el-icon-magic-stick"
              @click="randomMessage"
              round
              >Randomize Card</el-button
            >
          </el-form-item>
          <el-tooltip content="Text, AdaptiveCard, JSON snippet, etc">
            <el-form-item label="Content" prop="message">
              <el-input
                type="textarea"
                placeholder="Enter text, an Adaptive Card, or JSON"
                v-model="form.message"
                :autosize="{ minRows: 5}"
              ></el-input>
            </el-form-item>
          </el-tooltip>
          <el-row>
            Links:
            <el-link
              type="primary"
              href="https://developer.webex.com/buttons-and-cards-designer"
              target="_blank"
              >Visual Card Designer
            </el-link>
            <el-link
              type="primary"
              href="      https://developer.webex.com/docs/api/v1/messages/create-a-message"
              target="_blank"
              >Get human access token
            </el-link>
          </el-row>
        </el-form>
      </el-tab-pane>
      <el-tab-pane label="👾 Simulator" v-if="tokenStatus">
        <el-header
          >Note: If you are using a bot token you only have access to 1-1
          conversation sessions. Tap red button to restart simulator</el-header
        >
        <el-button
          @click="launchSimulator"
          icon="el-icon-refresh"
          circle
          type="danger"
        ></el-button>
        <div style="display: flex; justify-content: center" v-if="token">
          <div
            ref="recents_ref"
            id="webex-recent"
            style="width: 500px; height: 500px"
          ></div>
          <div
            ref="space_ref"
            id="webex-space"
            style="
              width: 500px;
              height: 500px;
              background: radial-gradient(#e74c3c, transparent);
              display: flex;
              justify-content: center;
            "
          ></div>
        </div>
      </el-tab-pane>
      <el-tab-pane label="🤖 BYOB: Build Your Own Bot">
        <el-header
          >You only need 2 things to build a bot-- (1) a bot account token & (2)
          a "handler" like Speedybot. Speedybot is a conversation design tool
          that takes you from zero to a user-valuable bot as quickly as possible
          by providing a buttery-smooth developer experience. Speedybot makes it
          💨fast and easy💨 for you to create sophisticated conversation agents
          with rich integrations</el-header
        >
        <ul>
          <li>
            <el-link
              icon="el-icon-paperclip"
              type="primary"
              href="https://github.com/valgaze/speedybot-starter/blob/master/quickstart.md#quickstart"
              >Speedybot (traditional server)</el-link
            >
          </li>

          <li>
            <el-link
              icon="el-icon-paperclip"
              type="primary"
              href="    https://github.com/valgaze/speedybot-hub/tree/lambda#readme"
              >λ Speedybot-hub with AWS Lambda (serverless version)</el-link
            >
          </li>
          <li>
            <el-link
              icon="el-icon-paperclip"
              type="primary"
              href="https://github.com/valgaze/speedybot-hub/blob/deploy/quickstart.md#quickstart--speedybot-hubs-cloud-native-conversation-design-infrastructure"
              >Speedybot-hub using Workers/V8 Isolates (both server'less AND
              container'less)</el-link
            >
          </li>

          <li>
            <el-link
              icon="el-icon-video-camera"
              type="primary"
              href="https://medium.com/@valgaze/from-zero-to-a-webex-bot-in-about-15-seconds-with-speedybot-bf9e066dec6a"
              >101 Instructions (w/ video)</el-link
            >
          </li>
          <li>
            <el-link
              icon="el-icon-video-camera"
              type="primary"
              href="https://medium.com/@valgaze/from-zero-to-a-webex-bot-in-about-15-seconds-with-speedybot-bf9e066dec6a"
              >Guide to handling fileuploads like *.xlsx in chat</el-link
            >
          </li>
        </ul>
      </el-tab-pane>
    </el-tabs>
    <el-dialog title="Register Webhook" :visible.sync="showWebhooksForm">
      <el-form :model="webhooksForm" :rules="webhookRules">
        <el-form-item label="URL" prop="url">
          <el-input
            v-model="webhooksForm.url"
            placeholder="https://username.abc.com/endpoint"
          ></el-input>
        </el-form-item>
        <el-form-item label="Access Token" prop="token">
          <el-input v-model="webhooksForm.token" placeholder="xxxxx"></el-input>
        </el-form-item>
        <el-form-item label="(optional) secret" prop="secret">
          <el-input
            v-model="webhooksForm.secret"
            placeholder="secret"
          ></el-input>
        </el-form-item>
        <el-button @click="showWebhooksForm = false">Cancel</el-button>
        <el-button type="primary" @click="onWebhookSubmit">Confirm</el-button>
      </el-form>
    </el-dialog>
  </template>
</div>
<script>
  const locale = {
    missingToken: 'Token is missing',
    invalidToken: 'Token is not valid',
    invalidToken2: 'Token is INVALID 😥 (generate a new token and try again)',
    token: {
      tabLabel: '🔑 Token (start here)',
      buttonLabel: 'Check Token',
      placeholder: 'ex. MjhM5ZDVs3VJnsmMzVjYz...',
      description:
        'The first step in making a bot is to sign up and find its access token so you can make authenticated API calls as your bot and do things like send messages or files',
      instruction: 'Paste your bot token in the field above to get started',
      note: "<b>Note:</b> If you don't have a bot token, get one here",
    },
    webhooks: {
      description: '',
    },
    messageTypes: {
      direct: 'Person Id/Email (direct)',
      group: 'Room Id (group)',
    },
  }

  const Main = {
    watch: {},
    mounted() {
      this.$refs.rootTokenRef.focus()
      console.log('##', this.token)
      const spaceRef = this.$refs.space_ref
      const recentsRef = this.$refs.recents_ref
      this.spaceRef = spaceRef
      this.recentsRef = spaceRef
    },
    data() {
      return {
        tokenInfo: {
          type: '',
          emails: [],
          displayName: '',
        },
        client: null,
        search: '',
        token: null,
        locale,
        activeTab: '0',
        spaceRef: null,
        recentsRef: null,
        tokenStatus: null,
        roomId: null,
        isLoading: false,
        roomFilter: '',
        form: {
          destination: '',
          messagetype: '',
          message: '',
        },
        showWebhooksForm: false,
        webhooksForm: {
          token: '',
          url: '',
          secret: null,
        },
        webhookRules: {
          url: [
            {
              required: true,
              message: 'Please enter a publically accessible url',
              trigger: 'blur',
            },
          ],
        },
        messageRules: {
          token: [
            {
              required: true,
              message: 'Please enter a destination',
              trigger: 'blur',
            },
          ],
          destination: [
            {
              required: true,
              message: 'Please enter a destination',
              trigger: 'blur',
            },
          ],

          messagetype: [
            {
              required: true,
              message: 'Please select a message type',
              trigger: 'blur',
            },
          ],
          message: [
            {
              required: true,
              message: 'Please enter a message (text, json, card)',
              trigger: 'blur',
            },
          ],
        },

        //

        roomsList: [],
        tableData: [],
        active: 0,
        targetRoom:
          'Y2lzY29zcGFyazovL3VzL1JPT00vYzdlY2M1NjAtODhmOS0xMWVjLWE1OTgtN2I0ZWE3NTdlYTVj',
        roomId:
          'Y2lzY29zcGFyazovL3VzL1JPT00vYzdlY2M1NjAtODhmOS0xMWVjLWE1OTgtN2I0ZWE3NTdlYTVj',
        activeName: 'first',
      }
    },
    methods: {
      onPaste(tokenCandidate) {
        this.validateToken(tokenCandidate)
      },
      findRoomById(id) {
        return this.roomsList.find((room) => room.id === id)
      },
      dropdown_change(roomId) {
        const roomRef = this.findRoomById(roomId)
        if (roomRef.type === 'direct') {
          this.form.messagetype = this.locale.messageTypes.direct
        } else {
          this.form.messagetype = this.locale.messageTypes.group
        }
      },
      launchSimulator() {
        if (this.token) {
          const spaceRef = this.$refs.space_ref
          const recentsRef = this.$refs.recents_ref
          this.mountSpace(spaceRef, this.token, this.targetRoom)
          this.mountRecent(recentsRef, this.token)
        }
      },
      resetTab() {
        this.activeTab = '0'
      },
      async onWebhookSubmit() {
        this.showWebhooksForm = false
        this.setLoading(true)
        const secret = this.webhooksForm.secret
        const url = this.webhooksForm.url
        if (secret) {
          await this.client.Setup(url, secret)
        } else {
          await this.client.Setup(url)
        }

        await this.setWebhooks()
        this.setLoading(false)
      },
      setLoading(flag = false) {
        this.isLoading = flag
      },
      fakeFetch() {
        this.setLoading(true)
        setTimeout(() => {
          this.setLoading(false)
        }, 1300)
      },
      async roomsFetch(skip = false) {
        if (!skip) this.setLoading(true)
        const roomsList = await this.client.recentRooms()
        console.log('itm', roomsList.items)
        // annoying: the toPersonId is creator id (not id) for direct messages, but is ID for groups :/
        const tidyList = roomsList.items.map((item) => {
          const payload = {
            id: item.id,
            title: item.title,
            type: item.type,
          }
          const isDirect = item.type === 'direct'
          if (isDirect) {
            payload.id = item.creatorId
          }
          return payload
        })
        this.roomsList = tidyList
        if (!skip) this.setLoading(false)
      },
      webhooksDelete() {
        this.$confirm(
          'This will permanently delete the file. Continue?',
          'Warning',
          {
            confirmButtonText: 'OK',
            cancelButtonText: 'Cancel',
            type: 'warning',
          }
        )
          .then(() => {
            this.fakeFetch()

            this.$message({
              type: 'success',
              message: 'Delete completed',
            })
          })
          .catch(() => {
            this.$message({
              type: 'info',
              message: 'Delete canceled',
            })
          })
      },
      webhooksAdd() {
        this.fakeFetch()
      },
      async webhooksFetch(skipLoad = false) {
        if (!skipLoad) this.setLoading(true)
        const data = await this.client.getWebhooks()
        this.tableData = data.items
        if (!skipLoad) this.setLoading(false)
      },
      pickRandom(list = []) {
        return list[Math.floor(Math.random() * list.length)]
      },
      randomMessage() {
        const cards = adaptiveCardSamples()
        const randomCard = this.pickRandom(cards)
        this.form.message = JSON.stringify(randomCard, null, 2)
      },
      promptNewWebhook() {
        this.showWebhooksForm = true
        this.webhooksForm.token = this.token
      },
      alert(text, type = 'warning', opts = {}) {
        this.$notify({
          title: 'Title',
          message: text,
          type,
          ...opts,
        })
      },
      sendMessage() {
        this.$refs['roomform'].validate((valid) => {
          if (!valid) {
            return
          } else {
            const { destination, messagetype = '', message } = this.form
            const isDirect = messagetype.includes('direct')
            let finalMessage = message

            //HACK for cards
            try {
              finalMessage = JSON.parse(message)
            } catch (e) {}
            if (isDirect) {
              this.client.dm(destination, finalMessage)
            } else {
              this.client.sendRoom(destination, finalMessage)
            }
          }
        })
      },
      async webhooksDeleteAll() {
        // do a confirm
        this.$confirm(
          'This will permanently delete the file. Continue?',
          'Warning',
          {
            confirmButtonText: 'OK',
            cancelButtonText: 'Cancel',
            type: 'warning',
          }
        ).then(async (_) => {
          this.setLoading(true)
          const webhooks = this.tableData
          await this.client.killAllWebhooks(webhooks)
          await this.setWebhooks()
          this.setLoading(false)
        })
      },
      async deleteWebhook(id) {
        if (id) {
          this.setLoading(true)
          await this.client.deleteWebhook(id)
          await this.setWebhooks()
          this.setLoading(false)
        }
      },
      async setWebhooks() {
        await this.webhooksFetch(true)
      },
      handleTable($index, data) {
        const ref = data[$index]
        const { id } = ref
        if (id) {
          this.deleteWebhook(id)
        }
      },
      async validateToken() {
        this.setLoading(true)
        this.client = client(this.token)

        this.client
          .validateToken(this.token, true)
          .then(async (res) => {
            this.tokenStatus = Boolean(res)
            if (this.tokenStatus) {
              // Get a head start on webhooks & rooms

              try {
                const tokenInfo = {
                  type: res.type,
                  emails: res.emails,
                  displayName: res.displayName,
                }
                this.tokenInfo = tokenInfo

                await this.webhooksFetch(true)
                await this.roomsFetch(true)
              } catch (e) {
                this.setLoading(false)
              }
            }
            this.setLoading(false)
          })
          .catch((e) => console.log(e) && this.setLoading(false))
      },
      mountRecent($, accessToken) {
        try {
          webex.widget($).remove()
        } catch (e) {}
        webex.widget($).recentsWidget({
          accessToken: accessToken,
        })
        $.addEventListener('rooms:selected', (e) => {
          const { id } = e.detail.data
          this.mountSpace(this.$refs.space_ref, accessToken, id)
          this.targetRoom = id
        })
        $.addEventListener('messages:created', (e) => {
          // const {id} = e.detail.data
          console.log('#', e)
        })
      },
      mountSpace($, access_id, roomId) {
        try {
          webex.widget($).remove()
        } catch (e) {}
        webex.widget($).spaceWidget({
          accessToken: access_id,
          destinationId: roomId,
          destinationType: 'spaceId',
        })
      },
      handleClick(tab, event) {
        console.log(tab, event)
      },
    },
  }
  var Ctor = Vue.extend(Main)
  new Ctor().$mount('#app')

  function client(token) {
    var __awaiter =
      (undefined && undefined.__awaiter) ||
      function (thisArg, _arguments, P, generator) {
        function adopt(value) {
          return value instanceof P
            ? value
            : new P(function (resolve) {
                resolve(value)
              })
        }
        return new (P || (P = Promise))(function (resolve, reject) {
          function fulfilled(value) {
            try {
              step(generator.next(value))
            } catch (e) {
              reject(e)
            }
          }
          function rejected(value) {
            try {
